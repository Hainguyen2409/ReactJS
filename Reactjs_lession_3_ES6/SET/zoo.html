<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error-block {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="add-method">
            <p>1. Thêm 1 loài động vật mới vào danh sách</p>
            <input type="text" name="" onchange="promAnimal(this)" placeholder="Điền tên cần thêm">
            <button class="btn btn-primary" onclick="add()">Add</button>
            <br>
            <div class="error-block" id="add-error"></div>
        </div>

        <div class="check-method">
            <p>2. Kiểm tra tên trong danh sách</p>
            <input type="text" name="" onchange="promAnimal(this)" placeholder="Điền tên cần kiểm tra">
            <button class="btn btn-primary" onclick="check()">Check</button>
            <br>
            <div class="messenge-block" id="exist-messenge"></div>
        </div>

        <div class="delete-method">
            <p>3. Xóa tên trong danh sách</p>
            <input type="text" name="" onchange="promAnimal(this)" placeholder="Điền tên cần xóa">
            <button class="btn btn-primary" onclick="remove()">Delete</button>
            <br>
            <div class="error-block" id="delete-error"></div>
        </div>

        <div class="print-method">
            <p>4. In danh sách</p>
            <button class="btn btn-primary" onclick="print()">Print</button>
            <br>
        </div>
    </div>

    <script>
        let animalName;
        let animal = ["mokey", "cat", "tiger", "elephant", "sheep"];
        let animalManager = new Set(animal);
        let addError = document.getElementById("add-error");
        let existMessege = document.getElementById("exist-messenge");
        let deleteError = document.getElementById("delete-error");

        function add() {
            addAnimal(animalName);
            console.log(animalManager);
        }

        function check() {
            if (isExist(animalName)) {
                existMessege.innerText = "Animal already exist";
            } else {
                existMessege.innerText = "Not found";
            }
        }

        function remove() {
            deleteAnimal(animalName);
            console.log(animalManager);
        }

        function print() {
            printAnimal(animalName);
            console.log(animalManager);
        }

        function promAnimal(obj) {
            animalName = obj.value;
        }

        //check exist
        function isExist(animalName) {
            return animalManager.has(animalName);
        }


        //add animal
        function addAnimal(animalName) {
            if (!isExist(animalName)) {
                animalManager.add(animalName);
            } else {
                addError.innerText = "Animal already exist";
            }
        }


        //delete animal
        function deleteAnimal(animalName) {
            if (!isExist(animalName)) {
                deleteError.innerText = "No information";
            } else {
                return animalManager.delete(animalName);
            }
        }

        //print animal
        function printAnimal() {
            let animalArr = [...animalManager];
            for (const animal of animalArr) {
                console.log(animal);
            }
        }
    </script>
</body>

</html>
