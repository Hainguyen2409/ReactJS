<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Info {
            constructor(name, desc) {
                this.name = name;
                this.desc = desc;
            }
            static tripple(value = 1) {
                return value * 3;
            }
        }
        class HinhHoc extends Info {
            constructor(length, desc, name = 1) { //phải thêm giá trị name = 1 để sử dụng đc kế thừa super
                super(name, desc);
                this.length = length;
            }

            calculate(num = 1) {
                return num;
            }
        }
        let tinhToan = new HinhHoc("20", "net lien");
        console.log(tinhToan.desc);
        console.log(tinhToan.length);
        console.log(Info.tripple(3));
    </script>
</body>

</html>
