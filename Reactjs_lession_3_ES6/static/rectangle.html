        class Rectangle {
            constructor(Height, Width) {
                this.Height = Height;
                this.Width = Width;
            }
            getHeight() {
                return this.Height
            };
            getWidth() {
                return this.Width
            };

            getareaValue() {
                return this.Height * this.Width
            };
            getperimeterValue() {
