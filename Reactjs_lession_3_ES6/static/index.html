<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            sayHello() {
                console.log("Hello " + this.name);
            }

            static sleep(second) {
                console.log("Sleep for " + second + " Second");
            }
        }
        Person.sleep(5); //không liên quan tới constructor

        //Để sử dụng được trong constructor
        let student = new Person("Hải");
        student.sayHello(); //không liên quan tới sleep
    </script>
</body>

</html>
