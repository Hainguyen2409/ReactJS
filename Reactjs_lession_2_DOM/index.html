<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Đây là bài học về DOM</p>
    <h1 id="heading1">heading 1</h1>
    <h2 id="heading2">heading 2</h2>
    <script>
        let demo = document.getElementById("demo"); //getElementById
        console.log(demo);

        let heading1 = document.getElementById("heading1"); 
        heading1.innerHTML = '<b>Hello</b>!'; //innerHTML
        heading1.style.color = 'red'; //Color

        let heading2 = document.getElementById("heading2");
        heading2.innerText = '<b>Hello</b>!'; //innerText
        heading2.style.backgroundColor = 'blue'; //backgroundColor 
    </script>
</body>
</html>
